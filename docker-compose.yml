services:
  training-pipeline:
    profiles: ["training", "all"]
    build: 
      context: ./modules/training-pipeline
      dockerfile: Dockerfile
    container_name: training-pipeline
    volumes:
      - training_data:/data
      - models:/models
      - ./modules/training-pipeline/flows:/flows
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - METAFLOW_SERVICE_URL=http://metaflow-service:8083
      - METAFLOW_DATASTORE_SYSROOT_LOCAL=/metaflow
    networks:
      - ai-network
    depends_on:
      - mlflow
      - model-governance
      - metaflow-service
    command: tail -f /dev/null

  mlflow:
    profiles: ["mlflow", "all"]
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    ports:
      - "5001:5000"
    volumes:
      - mlflow_data:/mlflow
    command: mlflow server --backend-store-uri sqlite:////mlflow/mlflow.db --default-artifact-root /mlflow/artifacts --host 0.0.0.0
    networks:
      - ai-network
    restart: unless-stopped

  model-governance:
    profiles: ["governance", "all"]
    build: 
      context: ./modules/model-governance
      dockerfile: Dockerfile
    container_name: model-governance
    ports:
      - "8001:8000"
    volumes:
      - models:/models
      - governance_data:/governance
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    networks:
      - ai-network
    depends_on:
      - mlflow
    restart: unless-stopped

  ollama:
    profiles: ["ollama", "all"]
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - models:/models:ro
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    networks:
      - ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  metaflow-ui:
    profiles: ["metaflow-ui", "all"]
    image: netflixoss/metaflow-ui:latest
    container_name: metaflow-ui
    ports:
      - "8002:8080"
    environment:
      - METAFLOW_SERVICE_URL=http://metaflow-service:8083
    networks:
      - ai-network
    depends_on:
      - metaflow-service
    restart: unless-stopped

  metaflow-service:
    profiles: ["metaflow-ui", "all"]
    image: netflixoss/metaflow-service:latest
    container_name: metaflow-service
    ports:
      - "8083:8083"
    volumes:
      - metaflow_metadata:/metaflow
    networks:
      - ai-network
    restart: unless-stopped

volumes:
  training_data:
  models:
  mlflow_data:
  governance_data:
  ollama_data:
  metaflow_metadata:

networks:
  ai-network:
    driver: bridge
